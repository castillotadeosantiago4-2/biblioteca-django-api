<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Google - Biblioteca UTH</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
       
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
       
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
       
        .loading {
            text-align: center;
            color: #666;
            font-size: 1.2em;
        }
       
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
       
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
       
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
       
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
       
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
       
        .user-info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
       
        .user-info img {
            border-radius: 50%;
            margin-top: 10px;
            border: 3px solid #667eea;
        }
       
        .token-display {
            background: #2d2d2d;
            color: #4ec9b0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 100px;
            overflow: auto;
        }
       
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
       
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
       
        .btn-secondary {
            background: #6c757d;
        }
       
        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login con Google</h1>
       
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p id="loading-message">Procesando autenticaci√≥n...</p>
        </div>
       
        <div id="result" class="result"></div>
    </div>
   
    <script>
        // Obtener par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const userInfoParam = urlParams.get('user_info');
        const googleInfoParam = urlParams.get('google_info');
        const message = urlParams.get('message');
        const error = urlParams.get('error');
       
        // Elementos del DOM
        const loadingEl = document.getElementById('loading');
        const loadingMessage = document.getElementById('loading-message');
        const resultEl = document.getElementById('result');
       
        // Funci√≥n para mostrar error
        function showError(errorMsg) {
            loadingEl.style.display = 'none';
            resultEl.className = 'result error';
            resultEl.style.display = 'block';
            resultEl.innerHTML = `
                <h2>‚ùå Error en el Login</h2>
                <p>${errorMsg || 'Error desconocido'}</p>
                <a href="/" class="btn">üè† Volver al Inicio</a>
                <button onclick="window.location.href='/oauth/login/'" class="btn btn-secondary">üîÑ Reintentar</button>
            `;
        }
       
        // Funci√≥n para mostrar √©xito
        function showSuccess(data) {
            loadingEl.style.display = 'none';
            resultEl.className = 'result success';
            resultEl.style.display = 'block';
           
            // Guardar tokens
            if (data.access_token || data.access) {
                localStorage.setItem('access_token', data.access_token || data.access);
            }
            if (data.refresh_token || data.refresh) {
                localStorage.setItem('refresh_token', data.refresh_token || data.refresh);
            }
           
            // Obtener datos del usuario
            const user = data.user_info || data.user || {};
            const google = data.google_info || data.google_data || {};
           
            resultEl.innerHTML = `
                <h2>‚úÖ ${data.message || 'Login exitoso'}</h2>
               
                <div class="user-info">
                    <h3>üë§ Datos del Usuario</h3>
                    <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
                    <p><strong>Nombre:</strong> ${user.first_name || ''} ${user.last_name || ''}</p>
                    <p><strong>Username:</strong> ${user.username || ''}</p>
                    ${google.picture ? `<img src="${google.picture}" alt="Foto de perfil" width="100">` : ''}
                </div>
               
                <div class="token-display">
                    <strong>üîë Access Token:</strong><br>
                    ${data.access_token || data.access || 'N/A'}
                </div>
               
                <a href="/api/" class="btn">üìö Ir a la API</a>
                <a href="/" class="btn">üè† Volver al Inicio</a>
                <button onclick="logout()" class="btn btn-secondary">üö™ Cerrar Sesi√≥n</button>
            `;
        }
       
        // Funci√≥n para cerrar sesi√≥n
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = '/';
        }
       
        // Funci√≥n para intercambiar c√≥digo por token (POST al backend)
        async function exchangeCodeForToken(code) {
            try {
                loadingMessage.textContent = 'Intercambiando c√≥digo por tokens...';
               
                const response = await fetch('/api/auth/google/callback/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });
               
                const data = await response.json();
               
                if (response.ok) {
                    showSuccess(data);
                } else {
                    showError(data.error || 'Error al procesar el c√≥digo');
                }
            } catch (error) {
                showError('Error de red: ' + error.message);
            }
        }
       
        // FLUJO PRINCIPAL
        (function main() {
            // Caso 1: Hay error en la URL
            if (error) {
                showError(decodeURIComponent(error));
            }
            // Caso 2: Tenemos access_token con user_info (flujo completo desde backend)
            else if (accessToken && userInfoParam) {
                loadingMessage.textContent = 'Procesando datos del usuario...';
               
                try {
                    const userInfo = JSON.parse(decodeURIComponent(userInfoParam));
                    const googleInfo = googleInfoParam ? JSON.parse(decodeURIComponent(googleInfoParam)) : {};
                   
                    showSuccess({
                        access_token: accessToken,
                        refresh_token: refreshToken,
                        user_info: userInfo,
                        google_info: googleInfo,
                        message: message ? decodeURIComponent(message) : 'Login exitoso'
                    });
                } catch (e) {
                    showError('Error procesando datos del usuario');
                }
            }
            // Caso 3: Tenemos c√≥digo de Google (necesita intercambio)
            else if (code) {
                exchangeCodeForToken(code);
            }
            // Caso 4: No hay nada, redirigir a Google
            else {
                loadingMessage.textContent = 'Redirigiendo a Google...';
                window.location.href = '/api/auth/google/redirect/';
            }
        })();
    </script>
</body>
</html>
